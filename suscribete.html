    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="estilos_formulario.css">
</head>
<body>
    <header class="container-encabezado">
        <div class="tittle">
            <h1>Suscribete</h1>
        </div>

        <nav class="nav-encabezado">
            <a href="#"><img class="icon-hamburguer" src="iconos/menu-icon.jpg" alt="Icono_Hamburguesa"></a>
            <a class="description" href="index.html">Inicio</a>

            <a class="description" href="suscribete.html">Suscribirse</a>
            <span class="date-Diario"> 18 de Mayo del 2022</span>
        </nav>
    </header>

    <div class="frm-conteiner">
        <form>
            <div class="formulario">
                <div class="conteiner-izquierda">
                    <div class="conteiner-nombre flex-column">
                        <label for="nombre">NOMBRE</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="conteiner-apellido flex-column">
                        <label for="apellido">APELLIDO</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                    </div>
                    <div class="conteiner-email flex-column">
                        <label for="email">EMAIL </label>
                        <input type="text" name="email" id="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="conteiner-derecha">
                    <div class="conteiner-password flex-column">
                        <label for="password">CONTRASEÑA</label>
                        <input type="password" name="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="conteiner-telefono flex-column">
                        <label for="telefono">TELEFONO</label>
                        <input type="text" placeholder="Teléfono" id="telefono" name="telefono">
                    </div>
                    <div class="conteiner-direccion flex-column">
                        <label for="direccion">DIRECCION</label>
                        <input type="text" placeholder="direccion" id="direccion" name="direccion">
                    </div>
                </div>
            </div>
            <button type="submit">ENVIAR</button>
        </form>
    </div>
    <footer>
        <h2>SPACE</h2>

    </footer>
</body>
